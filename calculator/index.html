<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <div class="calculator">
        <input type="number" class="display" id="display">
        <div class="button">
            <button onclick="operator()" class="AC">Ac</button>
            <button onclick="operator()" class="divide">/</button>
            <button onclick="operator()" class="multiply">*</button>
            <button onclick="operator()" class="add">+</button>
            <button onclick="append()" class="sub">-</button><br>
            <button onclick="operator()" class="point">.</button>
            <button onclick="operator()" class="per">%</button>
          <button onclick="append(1)" class="one">1</button>
            <button onclick="append(2)" class="two">2</button>
            <button onclick="append(3)" class="three">3</button><br>
            <button onclick="append(4)" class="four">4</button>
            <button onclick="append(5)" class="five">5</button>
            <button onclick="append(6)" class="six">6</button>
            <button onclick="append(7)" class="seven">7</button>
            <button onclick="append(8)" class="eight">8</button><br>
            <button onclick="append(9)" class="nine">9</button>
            <button onclick="append(0)" class="ten">0</button>
            <button onclick="calculate()" class="equal">=</button>



        </div>
    </div>
</body>
</html>
